<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeulshares</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* General Body Styling */
        body {
            background-color: #ffe4e6;
            color: #4f2a3c;
            font-family: "Fira Code", monospace;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Animated Hearts */
        .heart {
            position: fixed;
            animation: floatUp 5s infinite ease-in-out;
            color: #ff79c6;
            font-size: 2rem;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #ffa6c1, #ff79c6, #ffa6c1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
        }

        .navbar .navbar-nav {
            flex-grow: 1;
            justify-content: flex-end;
        }

        .navbar-left {
            background-color: #ff79c6;
            color: white;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar-right {
            background-color: transparent;
            color: white;
            padding: 0.8rem 1.5rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff79c6, #ffb2d9, #ffa6c1, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        @keyframes rainbow-pink {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .navbar-nav .nav-link {
            color: #fff7f9 !important;
            font-weight: bold;
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffe0ea !important;
            transform: scale(1.1);
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, rgba(255, 236, 242, 0.95), rgba(255, 218, 228, 0.95));
            border-radius: 15px;
            color: #4f2a3c;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff79c6, #ffa6c1, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Footer Styling */
        .footer {
            background: linear-gradient(90deg, #ff79c6, #ffa6c1);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ffb2d9;
        }

        .footer a {
            color: #ffe0ea;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff79c6;
        }

        /* Pink Buttons */
        .btn-primary {
            background-color: #ff79c6;
            border-color: #ff79c6;
        }

        .btn-primary:hover {
            background-color: #ffb2d9;
            border-color: #ffb2d9;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 121, 198, 0.5);
        }
    </style>
</head>

<body>
    <!-- Animated Hearts -->
    <span class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</span>
    <span class="heart" style="left: 30%; animation-delay: 1s;">üíñ</span>
    <span class="heart" style="left: 50%; animation-delay: 2s;">üíï</span>
    <span class="heart" style="left: 70%; animation-delay: 3s;">üíû</span>
    <span class="heart" style="left: 90%; animation-delay: 4s;">üíò</span>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-left">Pyeulshares</div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#share">Share Post</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to PyeulShares Owner Website</h1>
        <p>Effortlessly share your posts with our automated tool!</p>
        <a href="#share" class="btn btn-primary">Get Started</a>
    </header>

    <!-- Share Form -->
    <section id="share" class="container">
        <form id="shareForm">
            <div class="mb-3">
                <label for="fbstate" class="form-label">Facebook State (URL)</label>
                <input type="text" class="form-control" id="fbstate" placeholder="Enter your Facebook state URL" required>
            </div>
            <div class="mb-3">
                <label for="postLink" class="form-label">Post Link</label>
                <input type="text" class="form-control" id="postLink" placeholder="Enter your Facebook post URL" required>
            </div>
            <div class="mb-3">
                <label for="interval" class="form-label">Interval (seconds)</label>
                <input type="number" class="form-control" id="interval" min="0.5" max="9" step="0.5" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Shares</label>
                <input type="number" class="form-control" id="shares" min="1" max="10000000" required>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Start Sharing</button>
        </form>
        <div id="progress-container" class="mt-3"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Pyeulshares. All Rights Reserved. Made By The Husband of Pyeul Lihm</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
